# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT configuration for tests
jwt.secret.key=testSecretKeyForStreamingPlatformThatShouldBeAtLeast256BitsLongForTests
jwt.expected.issuer=https://streaming-platform-auth-test
jwt.expected.audience=streaming-platform-api-test
jwt.leeway=60

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.aleksandar.streaming_platform.backend=DEBUG