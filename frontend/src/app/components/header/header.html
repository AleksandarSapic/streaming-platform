<mat-toolbar class="d-flex justify-content-between p-5 shadow">
  <span class="navbar-brand" [routerLink]="['/browse']">StreamPlatform</span>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/browse']"
             [routerLinkActive]="['active', 'border-bottom', 'border-3']"
             class="nav-link rounded">Home</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/movies']"
             [routerLinkActive]="['active', 'border-bottom', 'border-3']"
             class="nav-link rounded">Movies</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/series']"
             [routerLinkActive]="['active', 'border-bottom', 'border-3']"
             class="nav-link rounded">Shows</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/my-list']"
             [routerLinkActive]="['active', 'border-bottom', 'border-3']"
             class="nav-link rounded">My List</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="d-flex align-items-center gap-2">
    <button mat-icon-button (click)="navigateToSearch()">
      <mat-icon matPrefix>search</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <div class="px-3 py-2 text-center fw-bold">
        {{ currentUser()?.fullName }}
      </div>
      <mat-divider></mat-divider>
      <a mat-menu-item [routerLink]="['/account']">
        <mat-icon>person_outline</mat-icon>
        <span>Visit Profile</span>
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
