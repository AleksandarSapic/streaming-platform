<div class="container-fluid py-5">
  <!-- Search Input Section -->
  <div class="row justify-content-center mb-5">
    <div class="col-lg-8 col-md-10">
      <div class="search-container text-center">
        <h1 class="display-4 fw-bold mb-4 text-primary">Search Content</h1>
        <mat-form-field appearance="outline" class="search-field w-100">
          <mat-label>Search for movies, shows, and more...</mat-label>
          <input
            matInput
            [value]="searchQuery()"
            (input)="onSearchInput($any($event.target).value)"
            placeholder="Enter your search query"
            class="search-input">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- Search Results Section -->
  @if (hasSearched()) {
    @if (searchQuery().trim()) {
      <app-content-section
        [title]="`Search Results for '${searchQuery()}'`"
        [content]="searchResults()"
        [isLoading]="isLoading()"
        [currentPage]="currentPage()"
        [totalPages]="totalPages()"
        (previousPage)="previousPage()"
        (nextPage)="nextPage()"
        (addToList)="addToMyList($event)"
        (moreInfo)="navigateToContentDetail($event)"
        (playContent)="playContent($event)">
      </app-content-section>
    }
  } @else {
    <!-- Welcome Message -->
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <div class="welcome-message">
          <mat-icon class="search-icon text-muted mb-3">search</mat-icon>
          <h3 class="text-muted mb-3">Start Searching</h3>
          <p class="text-muted">
            Enter a title in the search box above to find your favorite movies and shows.
          </p>
        </div>
      </div>
    </div>
  }
</div>
